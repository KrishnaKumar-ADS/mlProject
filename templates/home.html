<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styling for placeholder text in select dropdowns */
        select:required:invalid {
            color: #6b7280; /* gray-500 */
        }
        option[value=""][disabled] {
            display: none;
        }
        option {
            color: #111827; /* gray-900 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 md:p-12">
        <!-- Form Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Student Performance Predictor</h1>
            <p class="text-gray-500 mt-2">Enter the student's details to predict their math score.</p>
        </div>

        <!-- Prediction Form -->
        <form action="{{ url_for('predict_datapoint')}}" method="post" class="space-y-6">
            
            <!-- Grid for form inputs -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Gender -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                    <select id="gender" name="gender" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required>
                        <option value="" selected disabled>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <!-- Race/Ethnicity -->
                <div>
                    <label for="ethnicity" class="block text-sm font-medium text-gray-700 mb-2">Race/Ethnicity</label>
                    <select id="ethnicity" name="ethnicity" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required>
                        <option value="" selected disabled>Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>

                <!-- Parental Level of Education -->
                <div class="md:col-span-2">
                    <label for="parental_level_of_education" class="block text-sm font-medium text-gray-700 mb-2">Parental Level of Education</label>
                    <select id="parental_level_of_education" name="parental_level_of_education" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required>
                        <option value="" selected disabled>Select Parent Education</option>
                        <option value="associate's degree">Associate's Degree</option>
                        <option value="bachelor's degree">Bachelor's Degree</option>
                        <option value="high school">High School</option>
                        <option value="master's degree">Master's Degree</option>
                        <option value="some college">Some College</option>
                        <option value="some high school">Some High School</option>
                    </select>
                </div>

                <!-- Lunch Type -->
                <div>
                    <label for="lunch" class="block text-sm font-medium text-gray-700 mb-2">Lunch Type</label>
                    <select id="lunch" name="lunch" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required>
                        <option value="" selected disabled>Select Lunch Type</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>

                <!-- Test Preparation Course -->
                <div>
                    <label for="test_preparation_course" class="block text-sm font-medium text-gray-700 mb-2">Test Preparation Course</label>
                    <select id="test_preparation_course" name="test_preparation_course" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required>
                        <option value="" selected disabled>Select Test Course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>

                <!-- Reading Score -->
                <div>
                    <label for="reading_score" class="block text-sm font-medium text-gray-700 mb-2">Reading Score (out of 100)</label>
                    <input id="reading_score" type="number" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required />
                </div>

                <!-- Writing Score -->
                <div>
                    <label for="writing_score" class="block text-sm font-medium text-gray-700 mb-2">Writing Score (out of 100)</label>
                    <input id="writing_score" type="number" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5" required />
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
                <input class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:shadow-outline cursor-pointer transition-colors duration-300" type="submit" value="Predict Math Score" />
            </div>
        </form>

        <!-- Result Display -->
        <!-- This part will only be displayed if 'results' has a value -->
        {% if results %}
        <div class="mt-8 text-center p-4 bg-blue-50 border-l-4 border-blue-500 rounded-r-lg">
            <h2 class="text-xl font-semibold text-gray-800">
                Predicted Math Score: <span class="text-blue-600 font-bold">{{results}}</span>
            </h2>
        </div>
        {% endif %}

    </div>

</body>
</html>
